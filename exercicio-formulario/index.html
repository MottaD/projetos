<!DOCTYPE html>
<html lang="pt_BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalabe=0">
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <title>Formulário</title>

    </head>
<body>
    <header>
       <h1> Formulário de Contato </h1>
    </header>

<main>
    <div class="formulario">
        <form method="post">
      <div class="formcontato">
        <fieldset class="dadospessoais">
            <legend>Contato</legend>
             <label for="nome"> Nome:
             <input type="text" name="nome" id="nome" required> </label>
            <label for="sobrenome">Sobrenome:
            <input type="text" name="sobrenome" id="sobrenome" required></label> 
            <br><br>
            <label for="email">Email:
            <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
            </label>
            <br><br>
            <label for="telefone">Telefone:
            <input type="tel" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX" required>
            </label>
           <br><br> 
        </fieldset>
        
    </div>
        <br>
    <div class="formendereco">
        <fieldset class="endereço">
            <legend>Endereço</legend>
            <label for="rua">Rua:
                <input type="text" name="rua" id="rua" required> </label>
                <label for="bairro">Bairro:
                    <input type="text" name="bairro" id="bairro" required>
                </label>
            </label>
            <br> <br>
            <label for="complemento"> Complemento:
                <input type="text" name="complemeto" id="complemento">
            </label>
            <br><br>
            <label for="cidade"> Cidade:
                <input type="text" name="cidade" id="cidade" required> </label>
               <label for="estado">Estado:
               <input type="text" name="estado" id="estado" required></label> 
               <br><br>
            <label for="cep"> CEP:
                <input type="text" name="CEP" id="CEP" required>
            </label> <br><br>
        </fieldset>
    </div>
        <br>
    <div class="formmensagem">
        <fieldset class="mensagem">
            <legend> Mensagem </legend><br>
            <div id="textarea">
                <textarea cols="35" rows="5" required></textarea></div>
            </label> <br><br>
            <div id="submit">
                <button class="botao">Enviar mensagem</button>
        
        </fieldset>
    </div>
       
        </form>
    </div>
</main>
<footer>
</footer>
</body>
</html>
